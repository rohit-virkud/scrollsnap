<!DOCTYPE html>
<html>
<head>
	<title>Snap Scroll Effect | @Rohit_virkud</title>
	 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<style type="text/css">
		*,*:before,*:after {box-sizing:inherit;margin:0; padding:0; border:0 none; position: relative;}
html {
	background: #000;
	box-sizing:border-box;
	font-family: 'Vollkorn', sans-serif;
	font-size: 1rem;
	color: #000;
}

	.figure {
		background: #eee;
		width: 100%;
		height: 100vh;
		position: sticky;
		top: 0;
		overflow: hidden;
		
			}
	
  img
  {
  	width: 100%;
  	height: 100%;
    background-size: cover;
    background-position: center;
  }
	

	

	</style>
</head>
<body>
<article>
	<div class="figure">
		<img src='one.jpg' alt />
	</div>

	
	<div class="figure">
		<img src='eight.jpg' alt />
	</div>
	
	
	<div class="figure">
		<img src='five.jpg' alt />
	</div>
	
	
	<div class="figure">
		<img src='one5.jpg' alt />
	</div>
	
	
	<div class="figure">
		<img src='seven.jpg' alt />
	</div>
	
	
	
	
	
</article>
</body>
</html>
